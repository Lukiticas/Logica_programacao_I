<meta charset = "UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	document.write("Andamos 470 quilômetros com 40 litros de gasolina no tanque. O consumo de gasolina é " + consumoDeGasolina + "km/l");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("<br>Andamos 300 quilômetros com 40 litros de Álcool no tanque. O consumo de álcool é " + consumoDeAlcool + "km/l");

</script>
